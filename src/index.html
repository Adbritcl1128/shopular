<!DOCTYPE html>
<html lang='en' ng-app='inventory'>
<head>
  <meta charset="utf-8">
  <title>Shopular</title>
  <link rel="stylesheet" href="style.css">
  <link rel='stylesheet'href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'
  integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
  <body>
    <header>
      <h1>Shopular<h1>
    </header>
    <main ng-controller='InventoryController as data'>
      <form name='addInventory' class='form-group' ng-submit='addInventory.$valid && data.addItem(data.newItem)'>
        <label for='Name Input'>Name</label>
        <input type='text' name='Name' class='form-control' placeholder='Name' required ng-model='data.newItem.name'>

        <label for='Price Input'>Price</label>
        <input type='text' name='Name' class='form-control' placeholder='0.00' required ng-model='data.newItem.price'>

        <label for='Quantity Input'>Quantity</label>
        <input type='text' name='Name' class='form-control' placeholder='0' required ng-model='data.newItem.quantity'>

        <label for='Color Input'>Color</label>
        <input type='text' name='Name' class='form-control' placeholder='Color' required ng-model='data.newItem.color'>

        <label for='Discount Input'>Discount</label>
        <input type='text' name='Name' class='form-control' placeholder='0' required ng-model='data.newItem.discount'>

        <input type='submit' value='Add Item'>
      </form>

      <!-- <p class='alert alert warning' ng-cloak ng-show='addInventory.name.$touched && !addItem.name.$valid'>Items must have valid name!</p>
      <p class='alert alert warning' ng-cloak ng-show='addInventory.price.$touched && !addItem.price.$valid'>Items must have a valid price!</p>
      <p class='alert alert warning' ng-cloak ng-show='addInventory.quantity.$touched && !addItem.quantity.$valid'>Items must have a valid quantity!</p>
      <p class='alert alert warning' ng-cloak ng-show='addInventory.color.$touched && !addItem.color.$valid'>Items must have a valid color!</p>
      <p class='alert alert warning' ng-cloak ng-show='addInventory.discount.$touched && !addItem.discount.$valid'>Items must have a valid discount amount!</p> -->

      <table class='table table-striped col-lg-8'>
        <tr>  //ng-click
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Color</th>
        </tr>
        <tr ng-repeat='inventory in data.inventory | orderBy: "price"'>
          <td>{{inventory.name}}</td>
          <td>{{data.totalPrice(inventory) | currency : "$" : 2}}<img src='/image/98350f05-sale_2.png' ng-hide='inventory.discount ===0'></td>
          <td>{{inventory.quantity}}</td>
          <td>{{inventory.color}}</td>
        </tr>
      </table>
    </main>
    <footer>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="/js/inventory.module.js"></script>
    <script src="/js/inventory.controller.js"></script>
  </body>
  </html>
